<h2>My Heroes</h2>

<div>
	<label for="new-hero">Hero Name:</label>
	<input id="new-hero" #heroName>
	<span class="add-hero-val" *ngIf="showValidation">Enter hero name.</span>
	<br>

	<button type="button" class="add-button" (click)="addHero(heroName.value);heroName.value=''">Add Hero</button>

</div>

<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span>
			{{hero.name}}
		</a>
		<button type="button" class="delete" title="Delete Hero" (click)="deleteHero(hero)">X</button>
	</li>
</ul>
